<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Health Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #health-records {
            margin-top: 20px;
        }

        /* Color-blind toggle styles */
        .color-blind-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .color-mode-select label {
            display: block;
            margin-bottom: 5px;
        }

        .color-mode-description {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='rythm.png') }}" alt="Rythm Logo" width="140" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report_writer') }}">Report Writer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ehr') }}">View Health Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout-button" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Electronic Health Records</h2>
                <div class="form-group">
                    <label for="search-patient">Search Patient by Name:</label>
                    <input type="text" id="search-patient" class="form-control" placeholder="Enter patient's name">
                </div>
                <button id="search-button" class="btn btn-primary btn-block">Search</button>
                <div id="health-records" class="mt-4"></div>
                <!-- Add this section to display retrieved patient information -->
<div id="retrieved-patient-info" class="mt-4"></div>

            </div>
        </div>
    </div>

    <div class="color-blind-toggle">
        <div class="color-mode-select">
            <label for="colorModeSelect">Select color mode:</label>
            <select id="colorModeSelect" onchange="changeColorMode()">
                <option value="normal">Normal</option>
                <option value="protanopia">Protanopia</option>
                <option value="deuteranopia">Deuteranopia</option>
                <option value="tritanopia">Tritanopia</option>
            </select>
            <div class="color-mode-description">
                Color modes simulate different types of color blindness.
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='ehr.js') }}"></script>
</body>
</html>
