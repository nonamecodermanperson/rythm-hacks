<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Writer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='report-writer.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='rythm.png') }}" alt="Rythm Logo" width="140" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('report_writer') }}">Report Writer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ehr') }}">View Health Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logout-button" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="color-blind-toggle">
        <div class="color-mode-select">
            <label for="colorModeSelect">Select color mode:</label>
            <select id="colorModeSelect" onchange="changeColorMode()">
                <option value="normal">Normal</option>
                <option value="protanopia">Protanopia</option>
                <option value="deuteranopia">Deuteranopia</option>
                <option value="tritanopia">Tritanopia</option>
            </select>
            <div class="color-mode-description">
                Color modes simulate different types of color blindness.
            </div>
        </div>
    </div>
    
    <div class="report-writer-container">
        <h1>Report Writer</h1>
        <div class="input-section">
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" rows="4" cols="50"></textarea>
        </div>
        <div class="input-section">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" rows="4" cols="50"></textarea>
        </div>
        <div class="input-section">
            <label for="recommendations">Recommendations:</label>
            <textarea id="recommendations" rows="4" cols="50"></textarea>
        </div>
        <button id="generate-report">Generate Report</button>
        <div class="output-section">
            <h2>Generated Report:</h2>
            <p id="generated-report"></p>
        </div>

        <div class="input-section">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" placeholder="Enter patient's name">
        </div>
        <button id="save-record">Save Health Record</button>
        


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='report-writer.js') }}"></script>
</body>
</html>
